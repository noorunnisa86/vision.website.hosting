<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .thank-you-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .thank-you-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      background-color: #f9f9f9;
    }
    .thank-you-card h1 {
      font-size: 2rem;
      color: #28a745;
    }
    .thank-you-card p {
      font-size: 1.25rem;
      color: #6c757d;
    }
    .thank-you-card .btn {
      margin: 10px;
    }
    .continue-button {
      background-color: #007bff;
      color: white;
    }
    .checkout-button {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container thank-you-container">
    <div class="thank-you-card">
      <h1>Thank You for Your Purchase!</h1>
      <p>Your order has been successfully completed. We will deliver your order soon</p>
      <div class="d-flex justify-content-center">
        <a href="products.html" class="btn continue-button">Continue Shopping</a>
        <!-- <a href="checkout.html" class="btn checkout-button">Proceed to Checkout</a> -->
      </div>
    </div>
  </div>
</body>
</html>
